j2n6s300:
  # Velocity Trajectory Controllers ------------------------------------
  velocity_joint_trajectory_controller:
    type: "velocity_controllers/JointTrajectoryController"
    controller_frequency: 200
    joints:      
      - j2n6s300_joint_1
      - j2n6s300_joint_2
      - j2n6s300_joint_3
      - j2n6s300_joint_4
      - j2n6s300_joint_5
      - j2n6s300_joint_6

    constraints:
      goal_time: 0.0                # Defaults to zero
      stopped_velocity_tolerance: 0.001 # Defaults to 0.01     
      j2n6s300_joint_1:
        trajectory: 0.00001
        goal: 0.2       
      j2n6s300_joint_2:
        trajectory: 0.00001 
        goal: 0.2       
      j2n6s300_joint_3:
        trajectory: 0.00001
        goal: 0.2       
      j2n6s300_joint_4:
        trajectory: 0 
        goal: 0.2       
      j2n6s300_joint_5:
        trajectory: 0 
        goal: 0.2       
      j2n6s300_joint_6:
        trajectory: 0 
        goal: 0.2  
    open_loop_control: true     

    gains:
      j2n6s300_joint_1: {p: 0.0,  i: 0.005, d: 0.01, i_clamp: 20}
      j2n6s300_joint_2: {p: 0.0,  i: 0.005, d: 0.01, i_clamp: 20}
      j2n6s300_joint_3: {p: 0.0,  i: 0.005, d: 0.01, i_clamp: 20}
      j2n6s300_joint_4: {p: 1000.0,  i: 0.1, d: 2.0, i_clamp: 1}
      j2n6s300_joint_5: {p: 1000.0,  i: 0.1, d: 2.0, i_clamp: 1}
      j2n6s300_joint_6: {p: 1000.0,  i: 0.1, d: 2.0, i_clamp: 1}

    state_publish_rate:  200 # Defaults to 50
    action_monitor_rate: 20 # Defaults to 20
    hold_trajectory_duration: 0 # Defaults to 0.5   
    interpolation_method: "linear" # Defaults to "linear"


  effort_finger_trajectory_controller:
    constraints:
      goal_time: 1.0
      j2n6s300_joint_finger_1:
        goal: 0.02
        trajectory: 0.05
      j2n6s300_joint_finger_2:
        goal: 0.02
        trajectory: 0.05
      j2n6s300_joint_finger_3:
        goal: 0.02
        trajectory: 0.05
      stopped_velocity_tolerance: 0.02
    gains:
      j2n6s300_joint_finger_1:
        d: 0
        i: 0
        i_clamp: 1
        p: 10
      j2n6s300_joint_finger_2:
        d: 0
        i: 0
        i_clamp: 1
        p: 10
      j2n6s300_joint_finger_3:
        d: 0
        i: 0
        i_clamp: 1
        p: 10
    joints:
    - j2n6s300_joint_finger_1
    - j2n6s300_joint_finger_2
    - j2n6s300_joint_finger_3
    type: effort_controllers/JointTrajectoryController
  effort_joint_trajectory_controller:
    constraints:
      goal_time: 0.01
      j2n6s300_joint_1:
        goal: 0.01
        trajectory: 0.00001
      j2n6s300_joint_2:
        goal: 0.02
        trajectory: 0.00001
      j2n6s300_joint_3:
        goal: 0.02
        trajectory: 0.00001
      j2n6s300_joint_4:
        goal: 0.02
        trajectory: 0.05
      j2n6s300_joint_5:
        goal: 0.02
        trajectory: 0.05
      j2n6s300_joint_6:
        goal: 0.02
        trajectory: 0.05
      stopped_velocity_tolerance: 0.02
    gains:
      j2n6s300_joint_1: 
        d: 0
        i: 0
        i_clamp: 10
        p: 0
        
      j2n6s300_joint_2:
        d: 0
        i: 0
        i_clamp: 10
        p: 0
      j2n6s300_joint_3:
        d: 0.05
        i: 0
        i_clamp: 10
        p: 0
      j2n6s300_joint_4:
        d: 0
        i: 0
        i_clamp: 10
        p: 500
      j2n6s300_joint_5:
        d: 0
        i: 0
        i_clamp: 10
        p: 200
      j2n6s300_joint_6:
        d: 0
        i: 0
        i_clamp: 10
        p: 500
    joints:
    - j2n6s300_joint_1
    - j2n6s300_joint_2
    - j2n6s300_joint_3
    - j2n6s300_joint_4
    - j2n6s300_joint_5
    - j2n6s300_joint_6
    type: effort_controllers/JointTrajectoryController
  finger_1_position_controller:
    joint: j2n6s300_joint_finger_1
    pid:
      d: 0
      i: 0
      p: 10
    type: effort_controllers/JointPositionController
  finger_2_position_controller:
    joint: j2n6s300_joint_finger_2
    pid:
      d: 0
      i: 0
      p: 10
    type: effort_controllers/JointPositionController
  finger_3_position_controller:
    joint: j2n6s300_joint_finger_3
    pid:
      d: 0
      i: 0
      p: 10
    type: effort_controllers/JointPositionController
  finger_tip_1_position_controller:
    joint: j2n6s300_joint_finger_tip_1
    pid:
      d: 0
      i: 0
      p: 0.5
    type: effort_controllers/JointPositionController
  finger_tip_2_position_controller:
    joint: j2n6s300_joint_finger_tip_2
    pid:
      d: 0
      i: 0
      p: 0.5
    type: effort_controllers/JointPositionController
  finger_tip_3_position_controller:
    joint: j2n6s300_joint_finger_tip_3
    pid:
      d: 0
      i: 0
      p: 0.5
    type: effort_controllers/JointPositionController
  joint_1_position_controller:
    joint: j2n6s300_joint_1
    pid:
      d: 0
      i: 0
      p: 5000
    type: effort_controllers/JointPositionController
  joint_2_position_controller:
    joint: j2n6s300_joint_2
    pid:
      d: 0
      i: 0
      p: 5000
    type: effort_controllers/JointPositionController
  joint_3_position_controller:
    joint: j2n6s300_joint_3
    pid:
      d: 0
      i: 0
      p: 5000
    type: effort_controllers/JointPositionController
  joint_4_position_controller:
    joint: j2n6s300_joint_4
    pid:
      d: 0
      i: 0
      p: 500
    type: effort_controllers/JointPositionController
  joint_5_position_controller:
    joint: j2n6s300_joint_5
    pid:
      d: 0
      i: 0
      p: 200
    type: effort_controllers/JointPositionController
  joint_6_position_controller:
    joint: j2n6s300_joint_6
    pid:
      d: 0
      i: 0
      p: 500
    type: effort_controllers/JointPositionController

  joint_1_velocity_controller:
    joint: j2n6s300_joint_1
    pid:
      d: 0
      i: 0
      p: 0
    type: effort_controllers/JointVelocityController
  joint_2_velocity_controller:
    joint: j2n6s300_joint_2
    pid:
      d: 0
      i: 0
      p: 0
    type: effort_controllers/JointVelocityController
  joint_3_velocity_controller:
    joint: j2n6s300_joint_3
    pid:
      d: 0
      i: 0
      p: 20000
    type: effort_controllers/JointVelocityController
  joint_state_controller:
    publish_rate: 200
    type: joint_state_controller/JointStateController
